<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="meal-form">
      <label for="meal-photo" class="upload-box">
        Upload Photo of Meal
        <input type="file" id="meal-photo" name="photo" accept="image/*" required>
      </label>

      <input
        type="text"
        class="description-box"
        name="description"
        id="description"
        placeholder="Write a brief description of plate size"
        required
      >

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
